      <!-- ################################################################################################ -->
      <h2 style="text-align:center;color: black;">更換信箱帳號</h2>
      <div style="text-align: center;margin-bottom:20px;" class="group btmspace-50 demo">
        <div  style="" class="one_quarter first">欲更換之信箱帳號</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter"><input  required placeholder="請輸入帳號" id="email"></div>
      </div>

        <div>
      <input style="margin:auto; margin-bottom:20px; height:40px;font-size:16px;text-align:center;" type="button" value="寄送驗證信" id="submit">
        </div>
      <div id="memberID" d="{{ memberID }}" style="display: none;"></div>
<!-- JAVASCRIPTS -->
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script language="javascript" type="text/javascript">
  $("#submit").click(function (e) {
    var formData = new FormData();
    formData.append('email', $("#email").val());
    var memberID = document.getElementById('memberID').getAttribute('d');

    $.ajax({
      type: "POST",
      url: $SCRIPT_ROOT + "/reset_email",
      dataType: "json",
      data: formData,
      contentType: false,
      processData: false,
      success: (data) => {
        if (data.exist) {
          alert("The email has been register, please change another one and try again.")
          location.reload()
        } else {
          alert("The confirm email has sent to your mailbox.");
          location.href = $SCRIPT_ROOT + "/user"
        }
      },
      error: () => {
        alert("Error")
      }
    });
  });
</script>
