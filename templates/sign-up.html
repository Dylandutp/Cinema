      <!-- ################################################################################################ -->
      <h2 style="color: #007bff;">填寫會員資料</h2>

      <p>請先輸入您的身分證或居留證號碼</p>
      <div style="text-align: center;margin-bottom:auto;" class="group btmspace-50 demo">
        <div  style="color: #4d4d4d;background: #FFFFFF;padding: 8px 0;" class="one_quarter first">
          <input type="text" name='id_code'id="id_code" required="required" maxlength="10" pattern="[A-Za-z]\d{9}" placeholder="A123456789">
        </div>
        <div style="color: #4d4d4d;background: #FFFFFF;padding: 8px 0;" class="three_quarter">
          <button id="id_code_correct" style="color:white;background-color:#337ab7; margin-bottom:20px; height:36 px;width:95 px;font-size:16px;text-align:center;" type="button" >資料驗證</button>
        </div>
      </div>

      <p>您的姓名</p>
      <div style="text-align: center;margin-bottom:20px;" class="group btmspace-50 demo">
        <div  style="color: #4d4d4d;background: #FFFFFF;padding: 8px 0;" class="one_quarter first">
          <input type="text" name='first_name' id="first_name" required="required" placeholder="姓">
        </div>
        <div style="color: #4d4d4d;background: #FFFFFF;padding: 8px 0;" class="three_quarter">
          <input type="text" name='last_name' id="last_name" required="required" placeholder="名">
        </div>
      </div>

      <p>西元出生日期</p>
      <div style="margin-bottom:20px;" class="group btmspace-50 demo">
            <div style="background: #FFFFFF;" class="one_quarter first">
                <input style="color: #999999;" class='notice' required="required" min="1900-01-01" type="date"  id="birth_date" name="birth_date">
            </div>
      </div>

      <p>手機號碼</p>
      <div style="text-align: center;margin-bottom:20px;" class="group btmspace-50 demo">
        <div  style="color: #4d4d4d;background: #FFFFFF;" class="one_quarter first"><input type="text" name='phone_num' id="phone_num"  required="required" maxlength="10" pattern="09\d{8}" placeholder="0900000000"></div>
        <div style="color: #4d4d4d;background: #FFFFFF;" class="three_quarter"><input type="text" name='phone_num_correct'  required="required" maxlength="10" pattern="09\d{8}" placeholder="請再輸入一次手機號碼" ></div>

      </div>

      <p>帳號信箱</p>
      <div style="text-align: center;margin-bottom:20px;" class="group btmspace-50 demo">
        <div  style="color: #4d4d4d;background: #FFFFFF;" class="one_quarter first"><input type="text" name='email' id="email" required placeholder="address@mail.com"></div>
        <div style="color: #4d4d4d;background: #FFFFFF;" class="three_quarter"><input type="text" name='email_correct' id="email_correct"  required placeholder="請再輸入一次帳號信箱" ></div>

      </div>

      <p>帳號密碼</p>
      <div style="text-align: center;margin-bottom:20px;" class="group btmspace-50 demo">
        <div  style="color: #4d4d4d;background: #FFFFFF;" class="one_quarter first"><input type="password" name='pwd' id="pwd" required placeholder="請設定帳號密碼"  ></div>
        <div style="color: #4d4d4d;background: #FFFFFF;" class="three_quarter">
          <input type="password" name='pwd_correct' id="pwd_correct"  required="required" placeholder="請再輸入一次密碼"  ></div>
      </div>

      <button style="color:white;background-color:#337ab7; margin-bottom:20px; height:36 px;width:95 px;font-size:16px;text-align:center;" id="submit" type="submit" onblur="input_check()">登入</button>


        </div>

<script>
<!--檢查重複-->
  function input_check(){
      var n1 = document.getElementById("phone_num");
      var n2 = document.getElementById("phone_num_correct");
      var e1 = document.getElementById("email");
      var e2 = document.getElementById("email_correct");
      var p1 = document.getElementById("pwd");
      var p2 = document.getElementById("pwd_correct");


      if(n1.value !=  n2.value && e1.value !=  e2.value && p1.value !=  p2.value){
      alert("兩次電話號碼、帳號信箱與密碼皆輸入不同，請重新輸入");
          n2.value="";
          e2.value="";
          p2.value="";
      }
      else if(n1.value !=  n2.value && e1.value !=  e2.value){
      alert("兩次電話號碼與帳號信箱輸入不同，請重新輸入");
          n2.value="";
          e2.value="";
      }
      else if(e1.value !=  e2.value && p1.value !=  p2.value){
      alert("兩次帳號信箱與密碼輸入不同，請重新輸入");
          e2.value="";
          p2.value="";
      }
      else if(p1.value !=  p2.value){
      alert("兩次電話號碼與密碼輸入不同，請重新輸入");
          p2.value="";
          n2.value="";
      }
      else if(n1.value !=  n2.value){
      alert("兩次電話號碼輸入不同，請重新輸入");
          n2.value="";
      }
      else if(e1.value !=  e2.value){
      alert("兩次帳號信箱輸入不同，請重新輸入");
          e2.value="";
      }
      else if(p1.value !=  p2.value){
      alert("兩次密碼輸入不同，請重新輸入");
          p2.value="";
      };
  };
</script>
<script language="javascript">
    <!-- 出生日期 -->
    var myDate = new Date;
    var year = myDate.getFullYear(); //获取当前年
    var mon = myDate.getMonth()+1 < 10 ? "0"+(myDate.getMonth()+1) : (myDate.getMonth()+1);//
    var dat = myDate.getDate() < 10 ? "0"+myDate.getDate() : myDate.getDate();
    $("#birth_date").attr("max",year+"-"+mon+"-"+dat);

<!-- 資料傳送 -->
</script>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script language="javascript" type="text/javascript">
    $("#submit").click(function(e){
        var formData = new FormData();
        formData.append('id_code', $("#id_code").val());
        formData.append('email', $("#email").val());
        formData.append('pwd', $("#pwd").val());
        formData.append('first_name', $("#first_name").val());
        formData.append('last_name', $("#last_name").val());
        formData.append('birth_date', $("#birth_date").val());
        formData.append('phone_num', $("#phone_num").val());


        $.ajax({
            type: "POST",
            url: $SCRIPT_ROOT + "/signup",
            dataType: "json",
            data: formData,
            contentType: false,
            processData: false,
            success: (data) => {
                if (data.login) {
                    alert("Hello")
                    location.reload()
                } else {
                    alert("Wrong");
                    // location.href = $SCRIPT_ROOT + "/signup"
                    location.reload()
                }

            },
            error: () => {
                alert("Error")
            }
        });
    });


</script>
