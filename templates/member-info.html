<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div  class="content">

      <!-- ################################################################################################ -->
      <h2 style="text-align:center;color: black;">會員資料</h2>
      <div style="margin-bottom:20px;" class="group btmspace-50 demo">
        <div class="one_quarter first">會員帳戶</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter">{{ email }}</div>
      </div>
      <div style="margin-bottom:20px;" class="group btmspace-50 demo">
        <div class="one_quarter first">身分證號</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter">{{ ID }}</div>
      </div>

        <div style="margin-bottom:20px;" class="group btmspace-50 demo">
        <div class="one_quarter first">出生日期</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter">{{ birthdate }}</div>
      </div>
      <div style="margin-bottom:20px;" class="group btmspace-50 demo">
        <div class="one_quarter first">手機號碼</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter">{{ phone }}</div>
      </div>
      <div  style="margin-bottom:20px;" class="group btmspace-50 demo">
        <div class="one_quarter first">目前擁有的點數</div>
        <div style="color: #0066CC;background: #FFFFFF;" class="three_quarter">{{ points }}</div>
      </div>
      <h2 style="text-align:center;" >會員資料</h2>
      <div>
      <input style="color:black;margin:auto; margin-bottom:20px; height:40px;font-size:16px;text-align:center;" type="button" value="更換帳號信箱" id="resetEmail">
      <input style="color:black;margin:auto; margin-bottom:20px; height:40px;font-size:16px;text-align:center;" type="button" value="更改出生日期(僅能更換一次)" id="resetBirth">
      <input style="color:black;margin:auto; margin-bottom:20px; height:40px;font-size:16px;text-align:center;" type="button" value="更改登入密碼" id="resetPwd">
      <input style="color:black;margin:auto; margin-bottom:20px; height:40px;font-size:16px;text-align:center;" type="button" value="登出" id="logout">
      </div>
      <div id="isChange" d="{{ ischange }}" style="display: none;"></div>


<!-- JAVASCRIPTS -->
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script language="javascript" type="text/javascript">
  var isChange = document.getElementById('isChange').getAttribute('d');
  $("#resetPwd").click(() => {
    location.href = $SCRIPT_ROOT + "/user_confirm"
  });
  $("#resetEmail").click(() => {
    location.href = $SCRIPT_ROOT + "/reset_email"
  });
  $("#resetBirth").click(() => {
    if (isChange == 1) {
      alert("You can not change the birthday")
    }
    else {
      location.href = $SCRIPT_ROOT + "/change_birthday"
    }
  });
  $("#logout").click(() => {
    var yes = confirm("Are you sure want to logout?")
    if (yes) {
      location.href = $SCRIPT_ROOT + "/logout"
    }
    else {}
  })
</script>
<script src="../static/js/jquery.min.js"></script>
